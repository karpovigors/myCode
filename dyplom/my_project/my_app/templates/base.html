<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link href="/static/css/vis.min.css" rel="stylesheet" type="text/css" />
  <script src="/static/js/vis.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>Приложение для транскрипции</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/google.css" />

</head>
<body>
  <div>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
  <div>
    {% block content %}
    {% endblock %}
  </div>
  <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
