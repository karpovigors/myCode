{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Загрузить транскрипцию</h2>
    <form method="post" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
    <p id="audioFileName"></p>
    <p id="wordTimingFileName"></p>
  </div>

  <script>
    document.getElementById('id_audio_file').addEventListener('change', function() {
      document.getElementById('audioFileName').textContent = "Audio file: " + this.files[0].name;
    });

    document.getElementById('id_word_timing_file').addEventListener('change', function() {
      document.getElementById('wordTimingFileName').textContent = "Word timing file: " + this.files[0].name;
    });
  </script>
{% endblock %}
